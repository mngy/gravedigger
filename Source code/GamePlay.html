<!DOCTYPE html>
<html>
    <head>
        <script type='text/javascript' src='js/GamePlay.js'></script>
        <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
        <style>
            .hideButton{display:none}
            
            body {
                font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
                font-style: normal;
                font-variant: normal;
            }
            
            h1 {
                font-size: 60px;
                font-weight: 500;
                line-height: 26.4px;
            }
        
            .inner {
                position: absolute;
                width: 25%;
                height: 20%;
                bottom: 8%;
                color: white;
                background-color: #34282C;
                font-weight: 550;
                border: 0px solid;
            }
        
            input {
                text-align: center;
                font-size: 1em;
                white-space: normal;
            }
        </style>
    </head>
    <body onload="ko.applyBindings(new ClickCounterViewModel(questions));">
    
    <h1 id="title" align="center" style="width:100%; vertical-align: middle; padding: 15px;">Grave Diggers</h1>
    
    <div align='center' style='background-color:navy; width:60%; margin: 0 auto; display: block; position:relative;'>
        
        <video src="resources/start-question.mp4" align='center' id='gameVideo' data-bind='event: {ended: resetClicks}' style="width:100%; margin: 0 auto; display: block; text-align: center;" autoplay>
    
            <script type='text/javascript'></script>
        </video>
    
        <input id='button1' class='inner' data-bind='css: { hideButton: hideButton() == true }, value: answer1, click: registerClick1, disable: hideButton()' style="left: 6%;"></button>
    
        <input id='button2' class='inner'  data-bind='css: { hideButton: hideButton() == true }, value: answer2, click: registerClick2, disable: hideButton()' style="right: 6%">
        
        <!--<input id='continue' class='inner' value='Continue' data-bind='css: { hideButton: hideContinueButton() == true }, click: registerContinue, disable: hideContinueButton()' style="left:37.5%; font-size:1.5em; font-weight: bold;">-->
    
    </div>
    
    <img src="images/GraveDiggers.png"></img>
    
    </body>
    

</html>
